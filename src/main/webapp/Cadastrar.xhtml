<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Trabalho 7</title>
</h:head>
<h:body>
	<p:breadCrumb style="margin-bottom:30px;">
		<p:menuitem value="Home" url="index.jsf"/>
		<p:menuitem value="Listar" url="index.jsf"/>
		<p:menuitem value="Cadastrar" url="#" />
		<p:menuitem value="Editar" url="editar.jsf"/>
		<p:menuitem value="Excluir" url="excluir.jsf"/>
		<p:menuitem value="Buscar" url="buscar.jsf"/>
	</p:breadCrumb>
	
	<h:form id="form">
	<p:panel header="Trabalho 7: Cadastrar Alunos" id="panel" style="margin-bottom:10px;">
		<p:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="Nome:" for="nome"/>
			<p:inputText id="nome" size="50" required="true" value="#{alunoControle.nome}"/>
			
			<p:outputLabel value="Matrícula:" for="matricula"/>
			<p:spinner id="matricula" size="50" required="true"  value="#{alunoControle.matricula}"/>
			
			<p:outputLabel value="Região Adnimistrativa:" for="ra"/>
			<p:inputText id="ra" size="50" required="true" value="#{alunoControle.regiaoAdministrativa}"/>
		</p:panelGrid>
	</p:panel>
	<p:commandButton value="Cadastrar aluno" actionListener="#{alunoControle.add}" update="msgResposta"/>
	<p:outputLabel id="msgResposta" value="#{alunoControle.mensagem}"/>
	</h:form>
</h:body>
</html>
